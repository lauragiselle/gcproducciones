        <div class="container elementoAparece2 eventos-bg d-block justify-content-center zona3">
            <div class="card text-center presupuesto-bg">
                <div class="card-body text-pr">
                    <h2>Pídanos su presupuesto sin compromiso</h2>
                    <p>Gustosamente le atenderemos para resolver sus dudas sobre nuestros servicios y productos.</p>

                        <h2><i class="fas fa-phone-alt"></i> 011-5182-5668</h2>

                    </div>
                </div>

            <div class="formulario">
                <form class="d-block" id="my-form" action="https://formspree.io/mnqzalzn" method="POST">
                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                            <label for="validationCustom01">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" name="Nombre"
                                required>
                            <div class="valid-feedback">
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Telefono</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" name="Telefono">
                            <div class="valid-feedback">
                            </div>
                        </div>
                        <div class="form-group col-md-5  mb-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" name="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" name="Ciudad">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">C.P</label>
                            <input type="text" class="form-control" id="inputZip" name="Codigo Postal">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputAddress">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress" name="Direccion">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea">Mensaje</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" name="Mensaje"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                <a href="cookies.html">Acepto términos y condiciones</a>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-pr" id="my-form-button">Enviar</button>
                    <p id="my-form-status"></p>
                </form>
